<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">

    </head>
    <body>
        <div class="container">
            <h1>Examen</h1>
            <form method="POST" action="/examen/validacion">
                <div class="form-control">
                    <label class="form-label" for="">Canción favorita</label>
                    <input type="text" class="form-control" placeholder="Ingrese datos" id="cancion" name="cancion">
                </div>
                <div class="form-control">
                    <label class="form-label" for="">Comida favorita</label>
                    <input type="text" class="form-control" placeholder="Ingrese datos" id="comida" name="comida">
                </div>
                <div class="form-control">
                    <label class="form-label" for="">Color favorito</label>
                    <input type="text" class="form-control" placeholder="Ingrese datos" id="color" name="color">
                </div>
                <div class="form-control">
                    <label class="form-label" for="">Película favorita</label>
                    <input type="text" class="form-control" placeholder="Ingrese datos" id="peli" name="peli">
                </div>

                <div class="row">
                    <input type="reset" class="btn btn-primary">
                    <input type="submit" class="btn btn-danger">
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
